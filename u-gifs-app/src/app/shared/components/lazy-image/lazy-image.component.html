<div class="d-flex justify-content-center">

    <img [src]="url" 
         [alt]="alt" 
         class="card-img-top animate__animated animate__fadeIn animate_delay-3s" 
         (load)="onLoad()" 
         [ngStyle]="{display: hasLoaded ? '' : 'none'}">

    <img src="assets/loader.svg" 
         [alt]="alt" 
         height="35" 
         width="35" 
         class="mt-2"
         *ngIf="!hasLoaded">
</div>
